<!DOCTYPE html>
<html>

<head>
    <link href="css/styless.css" rel="stylesheet" />
</head>

<body>
    <header>
        <ul class="leftUl">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>

        </ul>
        <ul class="rightUl">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img id="appsImg"
                        src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"
                        title="Google apps"></a></li>
            <li><a href="#">Sign In</a></li>
        </ul>
    </header>
    <div style="clear: both;"></div>
    <main>
        <img src="googlelogo.png" alt="There is Google logo" />
        <form action="#">
            <div id="searcherContainer">
                <svg id="lup" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
                <input id="searcher" type="text" />
            </div>
            <br>
            <div class="buttons">
                <input class="button" type="submit" value="Google Search" name="Google Search">
                <input class="button" type="submit" value="I'm Feeling Lucky" name="I'm Feeling Lucky">
            </div>
        </form>
    </main>
    <footer>
        <ul class="leftUl">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
        </ul>
        <ul class="rightUl">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
    <div style="clear: both;"></div>
</body>

</html>
